<style>
  .textClass {
    padding: 10px;
    border-radius: 20px;
    border-color: blueviolet;
  }
</style>
<div class="displayTable">
  <div class="displayTableCell" style="padding-left: 10px; padding-right: 10px">
    <div class="authBlock">
      <div class="formGroup">
        <input
          type="email"
          class="textClass"
          placeholder="Registered email id"
          #passwordResetEmail
          required
        />
      </div>
      <br />
      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup">
        <input
          type="submit"
          class="btn-primary textClass"
          value="Reset Password"
          (click)="authService.ForgotPassword(passwordResetEmail.value)"
        />
      </div>
      <span
        >Go back to
        <span class="redirect" routerLink="/sign-in">Log In</span></span
      >
    </div>
  </div>
</div>
